    <form class="form" [formGroup]="leveedufondForm">
      <div class="form-info">
        <div class="tables">
        <table>
          <tr>
            <th>Code Banque</th>

    <div class="tab2">
        <table>
          <tr>
            <th>Banque</th>
            <td>AMEN BANK</td>
          </tr>
          <tr>
            <th>Agence</th>
            <td>MOHAMED V</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>Agencemh5ab&#64;gmail.com</td>
          </tr>
        </table>
      </div>
        </div>
      <div class="form2">
        <div class="row">
          <div class="form-group">
            <label for="B50">Billet De 50:</label>
            <input type="number" id="B50" formControlName="B50" placeholder="Entrez la valeur de B50" required
              (input)="calculateTotal()" (change)="validateInput($event, 'B50')">
          </div>
          <div class="form-group">
            <label for="B20">Billet De 20:</label>
            <input type="number" id="B20" formControlName="B20" placeholder="Entrez la valeur de B20" required
              (input)="calculateTotal() " (change)="validateInput($event, 'B20')">
          </div>

        </div>
        <div class="row">
          <div class="form-group">
            <label for="B10">Billet De 10:</label>
            <input type="number" id="B10" formControlName="B10" placeholder="Entrez la valeur de B10" required
              (input)="calculateTotal()" (change)="validateInput($event, 'B10')">
          </div>
          <div class="form-group">
            <label for="B5">Billet De 05:</label>
            <input type="number" id="B5" formControlName="B5" placeholder="Entrez la valeur de B5" required
              (input)="calculateTotal()" (change)="validateInput($event, 'B5')">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="monnaie">Monnaie:</label>
            <input type="number" id="monnaie" formControlName="monnaie" placeholder="Entrez la valeur de la monnaie"
              required (input)="calculateTotal()" (change)="validateInput($event, 'monnaie')">
          </div>
          <div class="form-group">
            <label for="total">Total:</label>
            <input type="number" id="total" formControlName="total" readonly>
          </div>
        </div>

        <div class="form-group">
          <button class="submit" type="submit" (click)="submitLeveeFond()">Submit</button>
        </div>
      </div>
    </form>
